<div class="container mt-4">
    <div class="row">
      <div class="col-sm-4">
        <h1>
         Your Profile
        </h1>
      </div>
      <div class="col-sm-8">
        <div class="alert alert-info" *ngIf="editForm.dirty">

            <strong>Information</strong>
            You have made changes. Any unsaved changes will be lost!

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="card">
          <img src="{{photoUrl}}" alt="{{user.knownAs}}" class="card-img-top img-thumbnail">
          <div class="card-body">
            <div>
              <strong>Location:</strong>
              <p>
                {{user.city}}, {{user.country}}
              </p>
            </div>
            <div><strong>Age:</strong>
              <p>
                {{user.age}}
              </p>
            </div>
            <div><strong>Last Active:</strong>
              <p>
                {{user.lastActive}}
              </p>
            </div>
            <div><strong>Member Since:</strong>
              <p>
                {{user.created}}
              </p>
            </div>

            <div class="card-footer">

                <button class="btn btn-success btn-block" form="editForm"  *ngIf="editForm.dirty" [disabled]="!editForm.dirty">Save Changes</button>


            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="tab-panel">
          <tabset class="member-tabset">
            <tab heading="Edit Profile">
       <form #editForm="ngForm" (ngSubmit)="updateUser()" id="editForm">

         <h4>
           Description
         </h4>

         <textarea name="introduction" class="form-control" [(ngModel)]="user.introduction" rows="6"></textarea>
         <h4>
           Looking For
          </h4>

          <textarea name="lookingFor" class="form-control" [(ngModel)]="user.lookingFor" rows="6"></textarea>
          <h4>
             Interests
             </h4>

             <textarea name="interest" class="form-control" [(ngModel)]="user.interest" rows="6"></textarea>
             <h4>Location Details</h4>
             <div class="form-inline">
                <label for="city">City</label>
                <input type="text" class="form-control" name="city" [(ngModel)]="user.city">
                <label for="city">Country</label>
                <input type="text" class="form-control" name="country" [(ngModel)]="user.country">
             </div>
       </form>
            </tab>
            <tab heading="Edit Photos">
              <app-photo-editor [photos]="user.photos" (getMemberPhotoChange)="updateMainPhoto($event)"></app-photo-editor>
            </tab>

          </tabset>
        </div>
      </div>
    </div>
  </div>
