<div class="container mt-5">

  <div class="row">
    <div class="col-md-12">
      <input type="search" class="form-control" placeholder="Search your friends here" #search (keyup)="searchUsers()">
    </div>
  </div>
<br><br>
  <div class="row">
    <div class="col-lg-2 col-md-3 col-sm-6" *ngFor="let user of users">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>
</div>
