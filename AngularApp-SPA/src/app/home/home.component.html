<div class="container mt-5">
    <div  *ngIf="!registerMode" style="text-align: center">
      <h1>Find your Friend</h1>
      <p class="lead">Come on in to view your friends... All you need to do is sign up!</p>
      <div class="text-center">
        <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
      </div>
    </div>

    <div class="container" *ngIf="registerMode">
      <div class="row justify-content-center">
        <div class="col-4">
            <app-register   (cancelRegister)="registerMode = $event"></app-register>
        </div>
      </div>
    </div>
  </div>
